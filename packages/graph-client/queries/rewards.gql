fragment BaseRewardConfig on RewardConfig {
  id
  active
  totalRewards
  epochType
  numEpochs
  startingEpoch
  rewardDistribution {
    loyalty
    fee
    absSkill
    relSkill
    diversity
  }
  rewardDistributionOverrides {
    startEpoch
    endEpoch
    rewardDistribution {
      loyalty
      fee
      absSkill
      relSkill
      diversity
    }
  }
  rewardsPairIx
  capFeeRewards
}

fragment BaseRewardResults on RewardResults {
  address
  total
  loyalty
  fee
  absSkill
  relSkill
  diversity
  loyaltyPoints
  feePoints
  absSkillPoints
  relSkillPoints
  diversityPoints
}

query GetRewardConfig($id: ID!) {
  getRewardConfig(id: $id) {
    ...BaseRewardConfig
  }
}

query GetActiveRewardConfigs {
  getActiveRewardConfigs {
    ...BaseRewardConfig
  }
}

query GetAddressRewardsForEpoch(
  $address: String!
  $rewardConfigId: ID!
  $epoch: Int!
  $rewardToUsd: Float
) {
  getAddressRewardsForEpoch(
    address: $address
    rewardConfigId: $rewardConfigId
    epoch: $epoch
    rewardToUsd: $rewardToUsd
  ) {
    ...BaseRewardResults
  }
}

query GetAllRewardsForEpoch(
  $rewardConfigId: ID!
  $epoch: Int!
  $rewardToUsd: Float
) {
  getAllRewardsForEpoch(
    rewardConfigId: $rewardConfigId
    epoch: $epoch
    rewardToUsd: $rewardToUsd
  ) {
    ...BaseRewardResults
  }
}

query GetAllRewardsForLastEpoch($rewardConfigId: ID!, $rewardToUsd: Float) {
  getAllRewardsForLastEpoch(
    rewardConfigId: $rewardConfigId
    rewardToUsd: $rewardToUsd
  ) {
    ...BaseRewardResults
  }
}
