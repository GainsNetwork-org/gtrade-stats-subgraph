fragment BaseRewardConfig on RewardConfig {
  id
  active
  totalRewards
  epochType
  numEpochs
  startingEpoch
  rewardDistribution {
    loyalty
    volume
    absSkill
    relSkill
    diversity
  }
}

fragment BaseRewardResults on RewardResults {
  address
  total
  loyalty
  volume
  absSkill
  relSkill
  diversity
}

query GetRewardConfig($id: ID!) {
  getRewardConfig(id: $id) {
    ...BaseRewardConfig
  }
}

query GetActiveRewardConfigs {
  getActiveRewardConfigs {
    ...BaseRewardConfig
  }
}

query GetAddressRewardsForEpoch(
  $address: String!
  $rewardConfigId: ID!
  $epoch: Int!
) {
  getAddressRewardsForEpoch(
    address: $address
    rewardConfigId: $rewardConfigId
    epoch: $epoch
  ) {
    ...BaseRewardResults
  }
}

query GetAllRewardsForEpoch(
  $rewardConfigId: ID!
  $epoch: Int!
  $skip: Int = 0
  $first: Int = 1000
) {
  getAllRewardsForEpoch(
    rewardConfigId: $rewardConfigId
    epoch: $epoch
    skip: $skip
    first: $first
  ) {
    ...BaseRewardResults
  }
}
