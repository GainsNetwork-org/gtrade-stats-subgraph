fragment BaseRewardConfig on RewardConfig {
  id
  active
  totalRewards
  epochType
  numEpochs
  startingEpoch
  rewardDistribution {
    loyalty
    fee
    absSkill
    relSkill
    diversity
  }
  rewardsPairIx
  capFeeRewards
}

fragment BaseRewardResults on RewardResults {
  address
  total
  loyalty
  fee
  absSkill
  relSkill
  diversity
}

query GetRewardConfig($id: ID!) {
  getRewardConfig(id: $id) {
    ...BaseRewardConfig
  }
}

query GetActiveRewardConfigs {
  getActiveRewardConfigs {
    ...BaseRewardConfig
  }
}

query GetAddressRewardsForEpoch(
  $address: String!
  $rewardConfigId: ID!
  $epoch: Int!
) {
  getAddressRewardsForEpoch(
    address: $address
    rewardConfigId: $rewardConfigId
    epoch: $epoch
  ) {
    ...BaseRewardResults
  }
}

query GetAllRewardsForEpoch($rewardConfigId: ID!, $epoch: Int!) {
  getAllRewardsForEpoch(rewardConfigId: $rewardConfigId, epoch: $epoch) {
    ...BaseRewardResults
  }
}

query GetAllRewardsForLastEpoch($rewardConfigId: ID!) {
  getAllRewardsForLastEpoch(rewardConfigId: $rewardConfigId) {
    ...BaseRewardResults
  }
}
