query GetEpochTradingStatsRecord($id: ID!) {
  epochTradingStatsRecord(id: $id) {
    id
    address
    epochType
    epochNumber
    totalVolumePerGroup
    totalBorrowingFees
    pairsTraded
    totalPnl
    totalPnlPercentage
    totalGovFees
    totalReferralFees
    totalTriggerFees
    totalStakerFees
    totalLpFees
  }
}

query GetEpochTradingPointsRecord($id: ID!) {
  epochTradingPointsRecord(id: $id) {
    id
    address
    epochType
    epochNumber
    loyaltyPoints
    volumePoints
    absSkillPoints
    relSkillPoints
    diversityPoints
  }
}

query GetEpochTradingStatsRecordsForEpoch(
  $epochType: EpochType!
  $epochNumber: Int!
  $skip: Int = 0
  $first: Int = 5000
) {
  epochTradingStatsRecords(
    where: { epochType: $epochType, epochNumber: $epochNumber }
    skip: $skip
    first: $first
  ) {
    id
    address
    epochType
    epochNumber
    totalVolumePerGroup
    totalBorrowingFees
    pairsTraded
    totalPnl
    totalPnlPercentage
    totalGovFees
    totalReferralFees
    totalTriggerFees
    totalStakerFees
    totalLpFees
  }
}

