query GetEpochTradingStat($epochTradingStatId: ID!) {
  epochTradingStat(id: $epochTradingStatId) {
    id
    address
    epochType
    epochNumber
    totalVolumePerGroup
    totalBorrowingFees
    pairsTraded
    totalPnl
    totalPnlPercentage
    totalGovFees
    totalReferralFees
    totalTriggerFees
    totalStakerFees
    totalLpFees
  }
}

query GetEpochPointStat($epochPointStatId: ID!) {
  epochPointStat(id: $epochPointStatId) {
    id
    address
    epochType
    epochNumber
    loyaltyPoints
    volumePoints
    absSkillPoints
    relSkillPoints
    diversityPoints
  }
}
