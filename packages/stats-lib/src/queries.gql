query GetEpochTradingStatsRecord($epochTradingStatsRecordId: ID!) {
  epochTradingStatsRecord(id: $epochTradingStatsRecordId) {
    id
    address
    epochType
    epochNumber
    totalVolumePerGroup
    totalBorrowingFees
    pairsTraded
    totalPnl
    totalPnlPercentage
    totalGovFees
    totalReferralFees
    totalTriggerFees
    totalStakerFees
    totalLpFees
  }
}

query GetEpochTradingPointsRecord($epochTradingPointsRecordId: ID!) {
  epochTradingPointsRecord(id: $epochTradingPointsRecordId) {
    id
    address
    epochType
    epochNumber
    loyaltyPoints
    volumePoints
    absSkillPoints
    relSkillPoints
    diversityPoints
  }
}
