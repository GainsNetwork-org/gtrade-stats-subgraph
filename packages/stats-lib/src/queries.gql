query GetAggregateTradingStat($epochTradingStatId: ID!) {
  epochTradingStat(id: $epochTradingStatId) {
    id
    address
    epochType
    epochNumber
    totalVolumePerGroup
    totalBorrowingFees
    pairsTraded
    totalPnl
    totalPnlPercentage
    totalGovFees
    totalReferralFees
    totalTriggerFees
    totalStakerFees
    totalLpFees
  }
}
